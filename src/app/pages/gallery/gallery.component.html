<div class="container">
  @if (galleryData$ | async; as galleryData) {
    @if (!galleryData.length) {

      <p>У вас ещё нет загруженных изображений. Нажмите <span (click)="openUpload()" style="cursor: pointer;"><b><i>загрузить</i></b></span> для добавления своего шедевра в галлерею</p>
    } @else {
      @if (albums$ | async; as albums) {
        <div class="body-top">
          <div class="select-container">
            <app-select class="select" selectName="Альбом" (checked)="checkedAlbum($event)" [selectArr]="albums" [selectControl]="albumValue"></app-select>
          </div>
          <button (click)="openUpload()" class="btn">Загрузить</button>
        </div>
      }
      <div class="cards__container">
        @for (item of galleryData; track item) {
          <app-gallery-card [picture]=item link="/picture"></app-gallery-card>
        }
      </div>
    }
    @if (isUpload) {
      <app-image-upload (closed)="closeUpload()"></app-image-upload>
    }
  } @else {
    <app-spinner></app-spinner>
  }
</div>
