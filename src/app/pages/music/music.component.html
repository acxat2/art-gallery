<div class="container">
  <div class="media__container">
    @for(item of media; track item) {
      <app-video [src]="item.path"></app-video>
      <div class="description-container">
        <h4 class="media__title">{{ item.name }}</h4>
        @if (item.place) {
          <p class="media__description">{{ item.place }}</p>
        }
        <p class="media__description">{{ item.date }}</p>
      </div>
    }
  </div>
</div>
