<div class="container">
  <h2 class="title">Войдите, чтоб вам были доступны дополнительные возможности</h2>

  <form class="form" [formGroup]="checkForm" (ngSubmit)="sendForm()">
    <div class="form-group">
      <label for="" class="form-label">Имя *</label>
      <input
        type="text"
        class="form-input"
        name="name"
        pInputText
        placeholder="User"
        formControlName="name"
      >
      <ng-error *ngIf="fNameControl?.hasError('pattern')" message="Не валидное имя"></ng-error>
    </div>
    <div class="form-group">
      <label for="" class="form-label">Пароль (дата рождения)</label>
      <p-inputMask
        type="text"
        mask="99.99.9999"
        name="password"
        class="input"
        [style]="{'width': '100%', 'padding': '5px 10px'}"
        placeholder="01.01.2000"
        formControlName="password"
        />
      <ng-error *ngIf="fPasswordControl?.hasError('pattern')" message="Не валидный пароль"></ng-error>
    </div>
    <p-button (onClick)="sendForm()" label="Войти"></p-button>
  </form>
</div>
